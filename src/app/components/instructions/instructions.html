<div class="container-fluid min-vh-100 d-flex flex-column bg-dark text-light py-5">
    <!-- Header -->
    <header class="text-center mb-5">
        <h1 class="fw-bold display-4">
            <span class="text-gradient">Instructions</span>
        </h1>
    </header>

    <div class="text-center mb-4 d-flex justify-content-center gap-3">
        <button class="btn btn-outline-info fw-bold d-flex align-items-center" (click)="goToHome()">
            <i class="bi bi-journal-text me-2"></i> Go to Home
        </button>
    </div>


    <!-- Main -->
    <main class="flex-grow-1">
        <!-- Loading State -->
        @if (loading()) {
        <div class="d-flex flex-column justify-content-center align-items-center text-secondary" style="height: 200px;">
            <div class="spinner-border text-info mb-3" role="status"></div>
            <p class="fs-5">Fetching data...</p>
        </div>
        }

        <!-- Error State -->
        @if (error()) {
        <div class="alert alert-danger d-flex align-items-center justify-content-center shadow-lg rounded-3">
            <i class="bi bi-exclamation-triangle-fill fs-3 me-3"></i>
            <div>
                <strong class="fw-bold">An Error Occurred</strong><br />
                <span>{{ error() }}</span>
            </div>
        </div>
        }

        <!-- Success State -->
        @if (jsonData()) {
        <div class="row g-4">
            @for (key of objectKeys(jsonData()!); track key) {
            <!-- Bootstrap Card -->
            <div class="col-12 col-md-6">
                <div class="card bg-dark border border-secondary shadow-sm h-100">
                    <div class="card-body">
                        <!-- Card Header -->
                        <h5 class="card-title text-gradient border-bottom pb-2 mb-3"><strong>{{ key }}</strong></h5>
                        <!-- List -->
                        <ul class="list-unstyled">
                            @for (item of jsonData()![key]; track item) {
                            <li class="d-flex align-items-start mb-2">
                                <i *ngIf="item?.length && item.length > 0" class="bi bi-arrow-right-circle-fill text-info me-2"></i>
                                <span class="text-white">{{ item }}</span>
                            </li>
                            }
                        </ul>
                    </div>
                </div>
            </div>
            }
        </div>
        }
    </main>
</div>
